    <script>
      const mql = window.matchMedia('(prefers-color-scheme: light)');

      const storedColor = localStorage.getItem('color');

      document.documentElement.setAttribute(
        'data-theme',
        storedTheme
          ? storedTheme
          : mql.matches
            ? 'light'
            : 'dark',
      );

      document.documentElement.setAttribute(
        'data-color',
        storedColor ? storedColor : 'green',
      );
